{% extends 'base.html'%}
{% load static %}
{% block title %}Skill{% endblock %}

{% block content %}

<!-- skill section -->
<section id="skill" class="shadow-lg">

    <div class="container">
        <div class="container pt-5">
            <div class="text-center">
                <h2 class="display-5 font-monospace ">Skill</h2>
            </div>
        </div>
        <div class="row my-5 g-3 justify-content-around align-items-center">
            <div class="col-lg-5">
                {% for skill in skills %}
                {% with value=skill.rate %}
                <div class="font-monospace">
                    {{ skill.name }}
                </div>

                <div class="progress my-2">

                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                        style="width: {{ value }}%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
                        {{ value }}%</div>
                </div>
                {% endwith %}
                {% endfor%}
            </div>
            <div class="col-lg-5">
                <img class="img-fluid rounded float-start" src="{% static 'images/skill2.png' %}" alt="">
            </div>
        </div>
    </div>
</section>
<!-- end skill -->

{% endblock %}
